version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - .:/app
  frontend:
    build:
      context: ../frontend/bookkeeper-frontend-1
    ports:
      - "8080:80"
    depends_on:
      - app
    environment:
      - REACT_APP_API_BASE=http://localhost:3000
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bookkeeper
      POSTGRES_USER: bookkeeper
      POSTGRES_PASSWORD: supersecurepassword
    volumes:
      - pgdata:/var/lib/postgresql/data
volumes:
  pgdata: